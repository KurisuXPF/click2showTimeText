<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>倒计时时间</title>
</head>
<body>
<div>
    <button id="input">显示</button>
</div>
<div>您需要的结果：<span id="aqi-display">尚无录入</span></div>
<script type="text/javascript">
    function counter(){
        var date=new Date();
        var year=date.getFullYear();
        var date2=new Date(year,12,31,23,59,59);
        var time=(date2-date)/1000;
        var day=Math.floor(time/(24*60*60));
        var hour=Math.floor(time%(24*60*60)/(60*60));
        var minute=Math.floor(time%(24*60*60)%(60*60)/60);
        var second=Math.floor(time%(24*60*60)%(60*60)%60);
        var str=year+"年还剩"+day+"天"+hour+"小时"+minute+"分"+second+"秒";
        //document.getElementById("input").value=str;
        document.getElementById("aqi-display").innerHTML=str;
    }
    document.getElementById("input").addEventListener("click",function(){counter();});

    //window.setInterval(counter(),1000);
</script>
</body>
</html>
